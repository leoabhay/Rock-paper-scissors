<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .choices button {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .choices button:hover {
            transform: scale(1.1);
        }
        .choices img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .reset-button:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button onclick="playGame('Rock')">
            <img src="rock.png" alt="Rock">
        </button>
        <button onclick="playGame('Paper')">
            <img src="paper.png" alt="Paper">
        </button>
        <button onclick="playGame('Scissors')">
            <img src="scissors.png" alt="Scissors">
        </button>
    </div>
    <div class="result-container" id="resultContainer">
        <p id="userChoice"></p>
        <p id="computerChoice"></p>
        <p class="result" id="result"></p>
    </div>
    <button class="reset-button" id="resetButton" onclick="resetGame()">Reset</button>
    
    <script>
        function playGame(userChoice) {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            document.getElementById('userChoice').innerText = `You chose: ${userChoice}`;
            document.getElementById('computerChoice').innerText = `Computer chose: ${computerChoice}`;
            
            let result = '';
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'Rock' && computerChoice === 'Scissors') ||
                (userChoice === 'Paper' && computerChoice === 'Rock') ||
                (userChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }
            
            document.getElementById('result').innerText = result;
            document.getElementById('resultContainer').style.display = 'inline-block';
            document.getElementById('resetButton').style.display = 'block';
        }
        
        function resetGame() {
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
        }
    </script>
</body>
</html>
